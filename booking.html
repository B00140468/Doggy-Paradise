  <main class="hidden">
    <section class="container">
      <h1 class="pink-color">BOOKING FORM</h1>

      <form id="booking-form">
        <div class="form-row">
          <div class="col col-md-6 mb-3">
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" placeholder="here..." required>
          </div>
          <div class="col col-md-6 mb-3">
            <label for="surname">Your surname</label>
            <input type="text" name="surname" id="surname" placeholder="here..." required>
          </div>
        </div>

        <div class="form-row">
          <div class="col col-md-6 mb-3">
            <label for="email">Your email</label>
            <input type="email" name="email" id="email" placeholder="here..." required>
          </div>
          <div class="col col-md-6 mb-3">
            <label for="dog-name">Your dog's name</label>
            <input type="text" name="dog-name" id="dog-name" placeholder="here..." required>
          </div>
        </div>

        <div class="form-row">
          <div class="col col-md-6 mb-3">
            <label for="dog-age">How old is your dog?</label>
            <input type="number" name="dog-age" id="dog-age" placeholder="here..." required>
          </div>
          <div class="col col-md-6 mb-3">
            <label for="breed">Breed of dog</label>
            <input type="text" name="breed" id="breed" placeholder="here..." required>
          </div>
        </div>

        <div class="form-row">
          <div class="col col-md-12 mb-3">
            <label for="service">Service</label>
            <select name="service" id="service">
              <option value="training">Training</option>
              <option value="boarding">Boarding</option>
              <option value="care">Care</option>
              <option value="3-in-1">3 in 1</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="col col-md-6 mb-3">
            <label for="check-in">Check in</label>
            <input type="date" name="check-in" id="check-in"  required>
          </div>
          <div class="col col-md-6 mb-3">
            <label for="check-out">Check out</label>
            <input type="date" name="check-out" id="check-out" required>
          </div>
        </div>

        <div class="btn-wrapper">
          <button class="pink-bg">BOOK NOW</button>
        </div>
      </form>
    </section>
